COM_FABRIK_FIELD_MENU_ACCESS_ONLY_DESC="Consenti l'accesso a questo elenco solo tramite voci di menu. Utile se vuoi avere un elenco di base senza prefiltri e più voci di menu per esso con diversi prefiltri. Consentirà l'accesso all'elenco solo se l'URL ha un ID voce di menu che corrisponde a un menu di elenco componenti Fabrik che fa riferimento a questo elenco."
