COM_FABRIK_DROPDOWN_JQUERY_CHOSEN_OPTIONS_LABEL="Opzioni avanzate dei menu a discesa <a href=\"https://harvesthq.github.io/chosen/options.html\" target=\"_blank\"><i class="Opzioni avanzate dei menu a discesa <a href=\"></i></a>"
COM_FABRIK_DROPDOWN_JQUERY_CHOSEN_OPTIONS_DESC="Opzioni per il comportamento 'scelto', in notazione JSON, come {\"no_results_text\":\"No matches!\",\"search_contains\":true}, as per https://harvesthq.github.io/chosen/options.html (except you need to quote the option names)."
COM_FABRIK_FIELD_ALLOW_USER_DEFINES_LABEL="Consenti definizione utente"
COM_FABRIK_FIELD_ALLOW_USER_DEFINES_DESC="AVANZATO - se abilitato, il file principale delle definizioni PHP di Fabrik può essere sovrascritto copiando ./plugins/system/COM_FABRIK/defines.php in user_defines.php nella stessa cartella e modificandolo. NON usare questa funzionalità se non sai cosa stai facendo!"
COM_FABRIK_FIELD_HOME_404_DESC="Se la Home page è un collegamento componente Fabrik e non viene trovato un URL, Fabrik dovrebbe restituire un 404 o mostrare il collegamento home configurato. Se sei preoccupato per la duplicazione SEF, impostalo su Sì, così verrà restituito un 404. Se sei più interessato all'esperienza utente, impostalo su No"
COM_FABRIK_FIELD_HOME_404_LABEL="Casa 404"
COM_FABRIK_FIELD_PDF_LIB_DESC="Se hai installato il componente libreria Fabrik, puoi scegliere se usare la libreria DOMPDF o MPDF. Ognuna ha i suoi pro e contro, quindi se una non ti soddisfa, prova l'altra."
COM_FABRIK_FIELD_PDF_LIB_LABEL="Libreria PDF"
COM_FABRIK_LABELS="Etichette"
COM_FABRIK_LABELS_LABEL="Azione predefinita per la creazione di etichette"
COM_FABRIK_LABELS_DESC="Quando crei un nuovo elenco da una tabella di database esistente, vengono creati automaticamente nuovi elementi e l'etichetta diventa il nome dell'elemento con eventuali sottolineature sostituite da uno spazio. Imposta la formattazione predefinita utilizzata per creare queste etichette di elemento di seguito."
