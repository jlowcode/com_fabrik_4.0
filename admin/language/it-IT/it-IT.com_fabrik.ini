COM_FABRIK_REMOVE_HTML="Rimuovi tutto l'html"
COM_FABRIK_VERIFY_PEER_LABEL="Verifica i peer SSL"
COM_FABRIK_VERIFY_PEER_DESC="A partire da PHP 5.6, il valore predefinito per verify_peer nelle connessioni SSL è cambiato in true. Ciò può causare problemi con i server Windows, solitamente in ambienti di test/sviluppo, che non sono impostati di default per gestire la verifica del certificato SSL. Ciò può causare problemi con la classe PHPMailer che J! usa per inviare posta. Se riscontri problemi con l'invio di posta da Fabrik e dopo aver abilitato il debug logging in J! vedi avvisi su verifiche peer fallite, puoi impostare questa opzione su No, che disattiverà la verifica peer e del nome peer e consentirà certificati autofirmati per le connessioni SMTP. NON impostarla su No in un ambiente di produzione: correggi invece il tuo bundle di certificati CA!"
COM_FABRIK_LIST_JOIN_NO_PK="È stato aggiunto un join o un elenco che non ha una chiave primaria. La causa più probabile è che stai creando un nuovo elenco su una vista MySQL o un elemento join che si unisce a uno. Le viste non hanno PK e non siamo riusciti a trovare un elemento 'id' da usare. Se stai creando un elenco, dovrai designare manualmente la PK nelle impostazioni dell'elenco ora, nella scheda 'Dati'. Se stai creando un elemento join, assicurati che sia stato creato un elenco Fabrik su quella vista e che la PK sia stata designata. Una volta fatto ciò, Fabri saprà quale campo usare come PK quando crei un join ad esso."
COM_FABRIK_LIST_JOIN_NO_PK_USED_ID="È stato aggiunto un join o un elenco che non ha una chiave primaria (PK). La causa più probabile è che stai creando un nuovo elenco su una vista MySQL o un elemento join che si unisce a una vista MySQL. Le viste non hanno PK, ma poiché abbiamo trovato un campo chiamato "id", presumiamo che questo sia il PK. Se questo è il PK, puoi ignorare questo messaggio. In caso contrario, se stai creando un elenco dovresti designare manualmente il PK nelle impostazioni dell'elenco ora, nella scheda "Dati". Se stai aggiungendo un elemento join, dovresti creare un elenco Fabrik basato sulla vista a cui ti stai unendo, per specificare quale elemento usare come PK, quindi modificare e salvare di nuovo l'elemento join"
COM_FABRIK_LIST_VIEW_SET_ALTER_NO="Abbiamo rilevato che stai creando un elenco su una vista MySQL, quindi abbiamo impostato "Alter Existing Fields" su No, per impedire a Fabrik di tentare di modificare lo schema della tabella, ad esempio durante la modifica degli elementi"
COM_FABRIK_LIST_VIEW_SCHEMA_NOT_ALTERED="Poiché questo elenco è costruito su una vista MySQL, le modifiche ai nomi degli elementi o ai nuovi elementi non saranno applicate al database, poiché le viste sono di sola lettura. Ma puoi (ad esempio) aggiungere un nuovo elemento con un nome di campo corrispondente, se hai modificato la vista sottostante per aggiungere nuovi campi"
COM_FABRIK_FIELD_EXTRA_QUERY_STRING_DESC="Specificare facoltativamente una stringa di query aggiuntiva da utilizzare per questa voce di menu, come &mytable___foo=123&mytable___bar=456, ad esempio per preimpostare le variabili del modulo. Questa stringa verrà codificata come url endcoded per te."
COM_FABRIK_FIELD_EXTRA_QUERY_STRING_LABEL="Stringa di query aggiuntiva"
COM_FABRIK_FIELD_CHECK_CUSTOM_LIST_LAYOUT_DESC="È possibile sovrascrivere i layout degli elementi per la visualizzazione dell'elenco, ma il controllo di questi può aggiungere molto tempo alla visualizzazione dell'elenco, poiché significa controllare l'esistenza di 8 o 10 file per ogni elemento su ogni riga, il che può aggiungere secondi al rendering di un lungo elenco. Quindi questo è impostato di default su no. Abilitalo se hai bisogno di usare sovrascritture del layout dell'elenco degli elementi."
COM_FABRIK_FIELD_CHECK_CUSTOM_LIST_LAYOUT_LABEL="Controlla i layout personalizzati"
COM_FABRIK_TRUNCATE_LENGTH_DESC="Nei display del backend Fabrik, alcune colonne possono essere molto larghe (come le etichette degli elementi). Imposta un valore diverso da 0 qui per far sì che Fabrik tronchi quelle colonne a un numero specifico di caratteri"
COM_FABRIK_TRUNCATE_LENGTH_LABEL="Tronca lunghezza"
COM_FABRIK_FIELD_DEFAULT_ON_COPY_DESC="Quando si copia una riga (sia con il plugin di copia elenco, sia con il modulo Salva come copia), non copiare questo elemento, ma utilizzare piuttosto il normale valore predefinito"
COM_FABRIK_FIELD_DEFAULT_ON_COPY_LABEL="Predefinito su Copia"
COM_FABRIK_PRIVATE_KEY_DESC="Se necessario, Fabrik genererà automaticamente una coppia di chiavi privata e pubblica per uso interno per crittografare alcuni dati, come le password nelle tabelle interne. NON modificarle, a meno che tu non sappia cosa stai facendo e/o non ti sia stato detto di farlo dal supporto Fabrik!"
