COM_FABRIK_DROPDOWN_JQUERY_CHOSEN_GLOBAL_DESC="LAVORI IN CORSO - Migliora il comportamento di Dropdown usando jQuery Chosen (simile a Select2), che ad esempio fornisce una casella di ricerca se ci sono più di 10 elementi e fornisce widget eliminabili per la selezione multipla. Se impostato su Sì (NON ANCORA IMPLEMENTATO), tutti i Dropdown lo useranno. Se impostato su Per Elemento, il comportamento è impostato su base per elemento."
COM_FABRIK_DROPDOWN_JQUERY_CHOSEN_GLOBAL_LABEL="Menu a discesa migliorati (WIP)"
PLG_ELEMENT_DROPDOWN_JQUERY_CHOSEN_DESC="Migliora il comportamento di Dropdown usando jQuery Chosen (simile a Select2), che ad esempio fornisce una casella di ricerca se ci sono più di 10 elementi e fornisce widget eliminabili per la selezione multipla. Richiede che l'impostazione di configurazione globale di Fabrik Forms->Enhanced Dropdowns sia impostata su Yes o Per Element."
