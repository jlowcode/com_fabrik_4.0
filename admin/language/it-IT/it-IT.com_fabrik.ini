COM_FABRIK_LABELS_LANGUAGESTRING="Tutte maiuscole e underscore (ad es. 'user name' diventa 'USER_NAME'), utilizzabile come stringa di lingua"
COM_FABRIK_LABELS_UNCHANGED="Mantieni il nome della colonna mySQL (ad es. user_Name rimane 'user_Name')"
COM_FABRIK_SHOW_IN_DASHBOARD_DESC="Se attivato, verrà aggiunto un collegamento all'elenco nel modulo Fabrik Admin Quick Icon"
COM_FABRIK_SHOW_IN_DASHBOARD_LABEL="Mostra nel modulo"
COM_FABRIK_DASHBOARD_ICON_DESC="Icona di collegamento, classe glyphicon o fontawesome, ad esempio 'icon-joomla'"
COM_FABRIK_DASHBOARD_ICON_LABEL="Icona di collegamento"
COM_FABRIK_FIELD_LIST_MENU_MODULE_PREFILTERS_OVERRIDE_LIST_DESC="Se impostato su sì, i prefiltri di elenco vengono sostituiti dai filtri di menu/modulo. Se impostato su no, i prefiltri di menu/modulo vengono applicati in cima ai prefiltri di elenco. Sebbene questa opzione sia impostata di default su sì (per compatibilità con le versioni precedenti), consigliamo di impostarla su no"
COM_FABRIK_FIELD_LIST_MENU_MODULE_PREFILTERS_OVERRIDE_LIST_LABEL="Sostituito da menu/moduli"
