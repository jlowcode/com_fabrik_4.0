COM_FABRIK_CRON_FIELD_REQUIRE_QS_DESC="Se impostato su sì, il plugin verrà eseguito solo se l'URL della pagina contiene la querystring 'fabrik_cron=1' (a meno che non venga modificato con l'opzione Query Secret). Utile per interrompere l'esecuzione di query intensive del processore quando un browser richiede una pagina, pur consentendo l'esecuzione di cron job del server tramite qualcosa come wget con &fabrik_cron=1 applicato all'URL da un cron job UNIX standard. Se si utilizza questa opzione, è necessario impostare la frequenza di esecuzione a un valore molto basso, poiché non sarà possibile eseguirla anche con l'aggiunta della querystring più spesso dell'intervallo di frequenza."
