COM_FABRIK_CRON_FIELD_RUNGATE_DESC="Se impostato su sì, Fabrik annullerà temporaneamente la pubblicazione di questo plugin quando è in esecuzione, per evitare che più copie vengano eseguite contemporaneamente. Ciò è utile se hai uno script che potrebbe richiedere più tempo per essere eseguito rispetto all'intervallo di esecuzione. Se utilizzi questa opzione, dovresti controllare periodicamente per assicurarti che il tuo pligin non sia bloccato come non pubblicato, poiché se il tuo script causa determinate condizioni di errore, potremmo non essere in grado di ripubblicarlo."
