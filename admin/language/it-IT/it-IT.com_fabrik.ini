COM_FABRIK_SEF_FORMAT_RECORDS_DESC="Formato da usare nel SEF URLs per identificare ogni record nella vista tabella/dettagli. <br />&bull; <b>ID come param:</b> Probabilmente il modo più veloce per le tabelle con un numero di record elevati. Per esempio [...]my_form/details?id=XXX <br />&bull; <b>Solo ID :</b>per esempio [...]my_form/XXX/ <br />&bull; <b>ID-Table-Slug:</b>utilizza i dati del record per l'elemento selezionato come un SEF-slug sulla tabella e lo antepone con l'ID dei record. Per esempio [...]my_form/XXX-my-slug-element/ <br />&bull; <b>Table-Slug-ID:</b>utilizza i dati del record per l'elemento selezionato con sef-slug e lo accoda all'ID dei record. Per esempio [...]my_form/my-slug-element-XXX/ <br />&bull; <b>Table-Slug only:</b>NON RACCOMANDATO - utilizza i dati del record per l'elemento selezionato com sef-slug nella tabella. Attenzione a duplicare URLs se i record contengo lo stesso valore per sef-slug. Per esempio [...]my_form/my-slug-element/"
