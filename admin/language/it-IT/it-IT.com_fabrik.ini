COM_FABRIK_CRON_FIELD_UNIT_LABEL="Unità"
COM_FABRIK_CRON_FIELD_ROW_LIMIT_DESC="Per impostazione predefinita, Fabrik selezionerà tutte le righe nell'elenco selezionato per l'elaborazione cron, soggette a eventuali prefiltri, ma NON soggette ad alcun limite di paginazione. Ciò può causare problemi di memoria e di tempo di esecuzione su tabelle più grandi. Per impostare un limite rigido sul numero di righe selezionate per l'elaborazione (ordinate come specificato nelle impostazioni dell'elenco), imposta questo Limite di riga."
